<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Santri Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pendaftaran Santri Baru</h2>
    <form id="ppdbForm">
      <div class="form-group">
        <label for="nama">Nama lengkap</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" required>
      </div>
      <div class="form-group">
        <label for="tempatTanggalLahir">Tempat Tanggal Lahir</label>
        <input type="text" id="tempatTanggalLahir" name="tempatTanggalLahir" required>
      </div>
      <div class="form-group">
        <label for="sekolah">Asal Sekolah</label>
        <input type="text" id="sekolah" name="sekolah" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    document.getElementById("ppdbForm").addEventListener("submit", function(e){
      e.preventDefault();

      let data = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        tempatTanggalLahir: document.getElementById("tempatTanggalLahir").value,
        sekolah: document.getElementById("sekolah").value,
        email: document.getElementById("email").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxN9cljk63Oem3ncMsUFOzz8EAy08rL-WWSsQvTNCEXY5Rro7rMW2YGY80IUHJE_vihXA/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
.then(res => res.text())
.then(msg => {
  window.location.href = "sukses.html"; // Redirect ke halaman sukses
});
    });
  </script>
</body>
</html>
