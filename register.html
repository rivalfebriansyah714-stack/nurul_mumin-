<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Pesantren Nurul Mu'min</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <img src="img/logo.png" alt="Logo" class="auth-logo">
    <h2>Daftar</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nama Lengkap" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Pendaftaran gagal: " + err.message);
      }
    });
  </script>
</body>
</html>
